# updated .github/workflows/cypress-tests.yml with inline comments
name: Cypress Tests on PR to develop

on:
  pull_request:
    branches:
      - develop  # trigger on PRs to develop

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3  # pull code from repo

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # set node version

      - name: Install dependencies
        run: npm install  # install packages

      - name: Run Cypress tests
        run: npx cypress run  # run Cypress tests
