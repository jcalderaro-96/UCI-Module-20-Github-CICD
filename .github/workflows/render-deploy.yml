name: Deploy to Render  # Name of this workflow

on:
  push:
    branches:
      - main  # Trigger deploy only when code is pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use latest Ubuntu runner

    steps:
      - name: Trigger Render Deploy Hook  # Step to call Render deploy hook URL
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}  # Send POST request to Render webhook URL stored securely as repo secret
